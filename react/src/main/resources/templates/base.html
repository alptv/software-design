<html th:fragment="page (nested)" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/base.css" rel="stylesheet">
    <title>Account</title>
</head>
<body>
<div id="root">
    <div class="error">
        <span th:if="${error != null}" th:text="${error}"></span>
        <span th:if="${error == null}">
            <br>
        </span>
    </div>
    <div th:insert="${nested}"></div>
</div>
</body>
</html>
